  sanderson:
    name: Allen Sanderson
    pic: https://avatars0.githubusercontent.com/u/26089249?s=400&u=57da2d0499b456cb97a84c9ef4143a4005ed306c&v=4
    affiliation: "University of Utah"
    github: https://github.com/ARSanderson
    email: allen@sci.utah.edu
    bio: "Allen is a Research Scientist at the Scientific Computing and Imaging Institute at the University of Utah. He has contributed to [VisIt](http://visit.llnl.gov) for over 10 years, most notably many of the application oriented PICS operators. He has also exploited the LibSim functionality for monitoring large scale applications."
  weber:
    name: Gunther Weber
    pic: https://crd.lbl.gov/assets/Images/About/Staff/CDS/VIS/_resampled/SetHeight150-GuntherHWeber.jpg
    affiliation: "[LBNL](https://crd.lbl.gov/departments/data-science-and-technology/data-analytics-and-visualization/)"
    github: https://github.com/ghweber
    email: ghweber@lbl.gov
  whitlock:
    name: Brad Whitlock 
    pic: https://visit.ilight.com/assets/bjw2019.png
    affiliation: "[Intelligent Light](http://www.ilight.com/en/)"
    email: bjw@ilight.com
    github: https://github.com/BradWhitlock
    bio: "Brad is the Chief Software Architect at Intelligent Light and an alumni developer of VisIt. Brad contributed to VisIt during his 15 year career at LLNL, adding too many features to name. Brad has applied his deep VisIt experience to the creation of HPC-FieldView and VisIt PRIME and has completed several VisIt projects in industry to instrument simulations, create new readers, port to new platforms, and support high order meshes.  Beyond VisIt, Brad has been involved with in situ research projects such as SENSEI and he has proposed and been PI on software projects such as Scoreboard and AMT FEVER."

